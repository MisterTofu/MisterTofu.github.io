# Site settings
title: Travis Ebesu
# description: 'Jekyll-Uno - a minimal, responsive theme for Jekyll'
url: "https://tebesu.github.io/"
baseurl: ''
disqus_shortname: 'tofu2'

author:
  name: 'Travis Ebesu'
  github_username:  tebesu
  linkedin_username:  tebesu

# defaults:
#   -
#     scope:
#       path: ''
#       type: 'posts'
#     values:
#         layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:title/
markdown: kramdown
# highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
